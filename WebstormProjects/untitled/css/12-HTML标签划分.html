<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML标签划分下</title>
    <style>
        div{
            background-color: pink;
            width:200px;
            height: 100px;
            /*让标签隐藏*/
            /*display: none;*/

            /*让块级标签-->行内标签*/
            display: inline;
        }

        a{
            background-color: skyblue;
            /*让行内标签-->块级标签*/
            display: block;
            width: 200px;
            height: 50px;
        }
        /*让行内-块级标签->块级标签*/

    </style>

</head>
<body>
    <!--块元素-->
    <div>1111111</div>

    </ul>

    <!--行内标签-->
    <a href="">百度一下</a>
    <a href="">京东一下</a>
    <a href="">撩课一下</a>


    <!--内联（行内）-块级标签-->
    <button>点我</button>



</body>
</html>
