<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*通用选择器*/
        *{
            color: coral;
        }

        /*标签选择器*/
        div{
            color: slateblue;
        }
        p{
            color: brown;
        }
        span{

            color: chartreuse;
        }

        /*类选择器*/
        .test{
            background-color: darkseagreen;
        }
        .test2{
            border: 1px solid#000000;
        }
        /*id选择器*/
        #big{
            font-size: 100px;
            font-weight: bold;
        }
    </style>

</head>
<body>
    <div id="big" class="test2">我是div1</div>
    <div>我是div2</div>
    <div class="test test2">我是div3</div>
    <p>我是段落1</p>
    <p>我是段落2</p>
    <p class="test">我是段落3</p>
    <span>我是span1</span>
    <span>我是span2</span>
    <span class="test test2">我是span3</span>

</body>
</html>
