<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>

    <!--无序列表-->
    <ul type="circle">
        <li>语文</li>
        <li>数学</li>
        <li>英语</li>
        <li>物理</li>

    </ul>

    <!--有序列表-->
    <ol>
        <li>牛奶</li>
        <li>咖啡</li>
        <li>茶</li>
    </ol>


    <!--定义列表-->
    <dl>
        <dt>牛奶</dt>
        <dd>：一种白色的冷饮</dd>
        <dt>咖啡</dt>
        <dd>：棕色的热饮</dd>

    </dl>
</body>
</html>
