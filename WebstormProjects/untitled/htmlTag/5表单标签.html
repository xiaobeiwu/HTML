<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
    <form action="https://www.baidu.com/">
        <label>用户名：</label>
        <input type="text" placeholder="请输入用户名">
        <label>密码：</label>
        <input type="password" placeholder="请输入密码">
        <label>个人简介：</label>
        <textarea> </textarea>

        <label>性别：</label>
        <select name="sex">
            <option value="男">男</option>
            <option value="女">女</option>

        </select>
        <input type="submit" value="提交">

    </form>

</body>
</html>
